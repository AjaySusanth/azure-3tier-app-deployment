server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {

        # 1. Start with Nginx's built-in unique ID (this is always generated)
        set $final_request_id $request_id;

        # 2. If the client sent a custom 'X-Request-ID' header, use that instead
        if ($http_x_request_id != "") {
            set $final_request_id $http_x_request_id;
        }

        # 3. Pass this final ID to the backend
        proxy_set_header X-Request-ID $final_request_id;
        
        # Forward to the backend ACA internal endpoint over HTTPS with correct Host (prevents redirects)
        proxy_pass https://backend.internal.agreeablebay-9f33329a.centralindia.azurecontainerapps.io/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host backend.internal.agreeablebay-9f33329a.centralindia.azurecontainerapps.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        absolute_redirect off;
    }

    client_max_body_size 20M;
}
